<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div id="example1">
        <input type="text" v-model.lazy="message1" placeholder="edit me">
        <p>Message is {{ message1 }}</p>
        <br />
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ message2 }}</p>
        <br />
        <textarea v-model="message2" placeholder="add multiple lines"></textarea>
    </div>
    <div id="example2">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
    </div>
    <div id='example3'>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
    </div>
    <div id="example4">
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br />
        <span>Picked: {{ picked }}</span>
    </div>
    <div id="example5">
        <select v-model="selected" multiple>
            <option disabled>请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <div id="example6">
        <select v-model="selected">
            <option v-for="option in options" :value="option.value">{{ option.text }}</option>
        </select>
        <span>Selected: {{ selected }}</span>
        <input type="checkbox" v-model="toggle" true-value="yes" false-value="no" id="checkbox">
        <span>{{ toggle }}</span>
    </div>
    <div id="blog-posts-events-demo">
        <div :style="{ fontSize: postFontSize + 'em' }">
            <blog-post v-for="post in posts" :key="post.id" :post="post"></blog-post>
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('blog-post', {
            props: ['post'],
            template:`
                <div class="blog-post">
                    <h3>{{ post.title }}</h3>
                    <button> Enlarge text </button>
                    <div v-html="post.content"></div>
                </div>
            `
        })
        var blogdemo = new Vue({
            el: '#blog-posts-events-demo',
            data: {
                posts: [],
                postFontSize: 1
            }
        })
        var example6 = new Vue({
            el: '#example6',
            data: {
                selected: 'A',
                options: [{
                        text: 'One',
                        value: 'A'
                    },
                    {
                        text: 'Two',
                        value: 'B'
                    },
                    {
                        text: 'Three',
                        value: 'C'
                    }
                ],
                toggle: []
            }
        });
        example6.options.push({
            text: 'Four',
            value: 'D'
        })
        var example5 = new Vue({
            el: '#example5',
            data: {
                selected: []
            }
        })
        var example4 = new Vue({
            el: '#example4',
            data: {
                picked: ''
            }
        })
        var example3 = new Vue({
            el: '#example3',
            data: {
                checkedNames: []
            }
        })
        var example2 = new Vue({
            el: '#example2',
            data: {
                checked: false
            }
        })
        var example1 = new Vue({
            el: '#example1',
            data: {
                message1: '',
                message2: ''
            }
        })
    </script>
</body>

</html>
